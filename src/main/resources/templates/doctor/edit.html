<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Изменить данные доктора</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Форма информации о докторе</h1>
    <form action="#" th:action="@{/doctors/update}" th:object="${doctor}"
          method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <p>Фамилия:
            <input type="text" placeholder="Введите фамилию" th:field="*{lastName}"/></p>
        <p>Имя:
            <input type="text" placeholder="Введите имя" th:field="*{firstName}"/></p>
        <p>Отчество:
            <input type="text" placeholder="Введите отчество" th:field="*{patr}"/></p>
        <p>Стаж работы:
            <input type="text" placeholder="Введите стаж в годах" th:field="*{workExp}"/></p>
        <p>Фото:
            <input type="file"accept="image/*" name="file" th:id="file"/>
            <span th:unless="${doctor.photo != null}">No photo available</span>
        </p>

        <p><input type="submit" value="Отправить"/>
            <input type="reset" value="Сброс"/></p>
    </form>
</div>
</body>
</html>
