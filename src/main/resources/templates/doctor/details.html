<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Изменить данные доктора</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Форма информации о докторе</h1>
    <dl class="row">
        <dt class="col-sm-2" >Фамилия</dt>
        <dd class="col-sm-10" th:text = "${doctor.lastName}"></dd>
        <dt class="col-sm-2">Имя</dt>
        <dd class="col-sm-10" th:text = "${doctor.firstName}"></dd>
        <dt class="col-sm-2">Отчество</dt>
        <dd class="col-sm-10" th:text = "${doctor.patr}"></dd>
        <dt class="col-sm-2">Стаж в годах</dt>
        <dd class="col-sm-10" th:text = "${doctor.workExp}"></dd>
    </dl>

    <p>Фото:
        <img th:if="${doctor.photo != null}" th:src="@{'data:image/png;base64,' + #strings.bytes(doctor.photo)}" alt="Doctor Photo"/>
        <span th:unless="${doctor.photo != null}">No photo available</span>
    </p>




</div>
</body>
</html>
