<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Больница</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Выбор пациента</h1>
    <span th:if="${patients.size() == 0}">Список пациентов пуст<br></span>
    <table th:if="${patients.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td><b> Фамилия </b></td>
            <td><b> Имя </b></td>
            <td><b>Отчество</b></td>
            <td><b>Действия</b></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.lastName}"/>
            <td th:text="${patient.firstName}"/>
            <td th:text="${patient.patr}"/>
            <td><a class="btn btn-info" th:href="@{'/patients/details/' +
${patient.id}}">Информация</a></td>
            <td>
                <form action="#" th:action="@{/visitings/choice-patient}"
                      method="post">
                    <input type="hidden"  th:value="${patient.id}" th:name="idpatient"/>
<!--                    <input type="hidden" th:value="${iddoctor}" th:name="iddoctor">-->
                    <p><input type="submit" value="Выбрать"/></p>
                </form>
<!--                <a class="btn btn-secondary" th:if="${doctor == null}" th:href="@{'/visitings/choice-doctor'}">Выбрать</a>-->
<!--                <a class="btn btn-secondary" th:if="${doctor != null}" th:href="@{'/visitings/date'}">Выбрать</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
