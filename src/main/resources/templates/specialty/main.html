<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Больница</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbars :: navbarFragment"/>
<div class="container">
    <h1>Специальности</h1>
    <span th:if="${specialties.size() == 0}">Список специальностей пуст<br></span>
    <a class="btn btn-secondary" th:href="@{'/specialties/new'}">Добавить специалиальность</a>
    <table th:if="${specialties.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td><b>Название</b></td>
            <td><b>Действия</b></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="specialty : ${specialties}">
            <td th:text="${specialty.name}"/>
            <td><a class="btn btn-info" th:href="@{'/specialties/generate-doc/' +
${specialty.id}}">Перечень специалистов</a></td>
            <td><a class="btn btn-warning" th:href="@{'/specialties/update/' +
${specialty.id}}">Редактировать</a></td>
            <td><a class="btn btn-danger" th:href="@{'/specialties/delete/' +
${specialty.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
